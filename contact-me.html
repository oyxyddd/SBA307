      <form style="display: flex; flex-direction: column; justify-content: space-between; ">
        <div class="form-row">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." 
          style="background-color: #f8f9fa; border-radius: 10px; padding-left: 10px; margin-bottom: 20px;">  
        </div>
        <div class="form-row">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." 
          style="background-color: #f8f9fa; border-radius: 10px; padding-left: 10px; margin-bottom: 20px">  
        </div>
        <div class="form-row" style="display: flex; flex-direction: row; align-items: flex-start;">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." 
          style="background-color: #f8f9fa; border-radius: 30px; padding:0px; margin:0px 0px 40px 20px;height:150px">
          </textarea>
        </div>
        <div>
          <input type="submit" value="Submit" style="border-radius: 20px;height: 40px; font-size: 0.9rem; width: 80px;">
